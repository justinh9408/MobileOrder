<ion-header>
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
 <ion-grid>
    <ion-row justify-content-center>
      <ion-col lign-self-center size-md="6" size-lg="5" size-xs="12">
          <ion-item>
            <ion-input name="name" type="text" placeholder="Name" [(ngModel)]="name" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input name="password" type="password" placeholder="Password" [(ngModel)]="password" required></ion-input>
          </ion-item>
          <p *ngIf="!valid" style="color: red">Invalid user name or password!</p>
          <ion-button size="large" expand="block" (click)="login()">Log In</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
