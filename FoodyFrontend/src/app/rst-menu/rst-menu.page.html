<ion-header>
	<ion-toolbar id="name" color="primary">
		<ion-thumbnail slot="start">
			<img src="{{rstService.hostName}}{{restaurant.imagePath}}">
		</ion-thumbnail>
		<ion-label slot="start">
			<h2 class="ion-text-wrap">&nbsp;{{restaurant.name}}</h2>
			<h3>&nbsp;{{restaurant.description}}</h3>
		</ion-label>
  	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-split-pane contentId="menu-content" when="xs">
		<ion-menu id="category" contentId="menu-content">
			<ion-content color="tertiary">
				<ion-list>
					<ion-item *ngFor="let category of categories" (click)="categoryClick(category)" color="secondary">
						<ion-label class="ion-text-capitalize" class="ion-text-wrap">{{category.name}}</ion-label>
					</ion-item>
				</ion-list>
			</ion-content>
		</ion-menu>

		<ion-content id="menu-content">
			<app-menu-item [category]="categoryInShow" [rstId]="rstId"></app-menu-item>
		</ion-content>
	</ion-split-pane>
</ion-content>
