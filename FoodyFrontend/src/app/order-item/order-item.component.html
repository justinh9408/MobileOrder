<ion-list *ngIf="order && order.items">
  <ion-item *ngFor="let item of order.items">
<!--     <ion-thumbnail slot="start">
      <img src="{{menuService.hostName}}{{item.imagePath}}">
    </ion-thumbnail> -->
    <ion-label>
      <h2>{{item.name}}</h2> x {{item.amount}}
    </ion-label>
  </ion-item>
	<ion-item>
		Total: ${{order.totalPrice}}
	</ion-item>
</ion-list>

<ion-content>
  <ion-split-pane contentId="order-content" when="xs">
    <ion-menu id="order" contentId="order-content">
      <ion-content color="tertiary">
        <ion-list>
          <ion-item *ngFor = "let order of orders" (click)="orderClick(order)" color="secondary">
            <ion-label class="ion-text-capitalize" class="ion-text-wrap">hello</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-content id="order-content">
      <app-order-item [order]="orderInShow" [orderId]="orderId"></app-order-item>>
    </ion-content>
  </ion-split-pane>>
</ion-content>
