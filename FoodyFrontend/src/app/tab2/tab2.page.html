<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Restaurants
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="filter($event.target.value)"></ion-searchbar>
  <ion-item *ngFor="let rst of rstListFiltered" (click)="goToPage(rst.id)">
      <ion-thumbnail slot="start">
        <img src="{{rstService.hostName}}{{rst.imagePath ? rst.imagePath : '/logo'}}">
      </ion-thumbnail>
      <ion-label>
        <h2>{{rst.name}}</h2>
        <p>{{rst.description}}</p>
      </ion-label>
  </ion-item>
</ion-content>
