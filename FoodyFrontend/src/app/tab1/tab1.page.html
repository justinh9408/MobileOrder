<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button menu="userMenu" autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-thumbnail slot="end">
			<img src="{{userService.hostName}}/logo">
		</ion-thumbnail>
    <ion-label>
      <h2 id="title">Welcome to Foody!</h2>
    </ion-label>
    
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Recommendation</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Find out the great restaurants on heat!!  
    </ion-card-content>
    <ion-slides pager="true" [options]="slideOpts">
      <ion-slide>
        <span>
          <img src="https://lh5.googleusercontent.com/proxy/Xi94NtbpWa8KJdQ6FJZ8wgJlLi0OolmO0Vygv-xw1u9hkHrm6Km4T_1pWiFnaXRG57INs2LAvFWm9BaGx9vUm6kvfdr4fqfTAb3v_gZFyNzpAb62-GSLRg3FCg"/>
        </span>
      </ion-slide>
  
      <ion-slide>
        <span>
          <img src="https://penji.co/wp-content/uploads/2019/03/Red_Lobster-ad-design.jpg"/>
        </span>
      </ion-slide>
  
      <ion-slide>
        <span>
          <img src="https://s3.envato.com/files/129585595/002%20Preview%20Files/1200x627%20copy.jpg"/> 
        </span>
      </ion-slide>
    </ion-slides>
  </ion-card>
  
  <ion-card>
    <ion-card-header>
      <ion-card-title>Near You</ion-card-title>
      <ion-card-content>
        Having trouble deciding your lunch?
      </ion-card-content>
    </ion-card-header>
    <img src="https://www.grasslands.ca/assets/edo-japan-colour.png"/>
    <ion-item>
      <ion-icon name="pin" slot="start"></ion-icon>
      <ion-label>18 Sherwood PT NW, Calgary</ion-label>
      <ion-button fill="outline" slot="end">View</ion-button>
    </ion-item>
  
    <ion-card-content>
      Japanese cusine, offering great, delicious, fresh japanese food to you! 
    </ion-card-content>
  </ion-card>
