<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Order</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-split-pane contentId="order-content" when="xs">
    <ion-menu contentId="order-content" id="order">
      <ion-content color="tertiary">
        <ion-list>
          <ion-item *ngFor="let order of orders" (click)="orderClick(order)" color="secondary">
            <ion-label>{{order.name}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-content id="order-content">
      <app-order-item [order]="orderInShow"></app-order-item>
    </ion-content>
  </ion-split-pane>
</ion-content>
