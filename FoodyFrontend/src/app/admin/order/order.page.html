<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Order</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button menu="rstMenu" autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row style="height: 100%;">
    <ion-col size="3" id="order">
      <ion-content color="tertiary">
        <ion-list>
          <ion-item *ngFor="let order of orders" (click)="orderClick(order)" color="secondary">
            <ion-label>
              <h2 class="ion-text-wrap"># {{order.id}}</h2>
              <ion-icon name="timer"></ion-icon>{{getTimeStamp(order.created)}}
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-col>
    <ion-col size="9">
      <ion-content id="order-content">
        <app-order-item [order]="orderInShow"></app-order-item>
      </ion-content>
    </ion-col>
  </ion-row>
</ion-content>
