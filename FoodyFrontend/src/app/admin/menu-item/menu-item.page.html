<ion-header>
  <ion-toolbar>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-item>
    <ion-select placeholder="Select Category" [(ngModel)]="item.catID">
      <ion-select-option *ngFor="let cat of categories" [value]="cat.id">{{cat.name}}</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-input name="name" type="text" placeholder="Name" [(ngModel)]="item.name" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-input name="description" type="text" placeholder="Description" [(ngModel)]="item.description" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-input name="price" type="number" step="0.01" placeholder="Price" [(ngModel)]="item.price" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Current Image</ion-label>
    <img [src]="menuService.hostName + item.imagePath">
  </ion-item>
  <ion-item>
    <input type="file" name="menuItemImage"  (change)="upload($event)" />
  </ion-item>
  <ion-buttons>
      <ion-button size="large" (click)="save()">Save</ion-button>
      <ion-button size="large" (click)="cancel()">Cancel</ion-button>
  </ion-buttons>
</ion-content>
