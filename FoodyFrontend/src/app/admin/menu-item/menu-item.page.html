<ion-header>
  <ion-toolbar>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="stacked">Category</ion-label>
    <ion-select placeholder="Select Category" [(ngModel)]="item.catID" required>
      <ion-select-option *ngFor="let cat of categories"
      [value]="cat.id">{{cat.name}}</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Name</ion-label>
    <ion-input name="name" type="text" placeholder="Name" [(ngModel)]="item.name" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Description</ion-label>
    <ion-input name="description" type="text" placeholder="Description" [(ngModel)]="item.description"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Price</ion-label>
    <ion-input name="price" type="number" step="0.01" placeholder="Price" [(ngModel)]="item.price" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Current Image</ion-label>
    <img src="{{menuService.hostName}}{{item.imagePath ? item.imagePath : '/logo'}}">
  </ion-item>
  <ion-item>
    <input type="file" name="menuItemImage"  (change)="upload($event)" />
  </ion-item>
  <ion-item>
      <ion-button size="large" type="submit" (click)="save()">Save</ion-button>
      <ion-button size="large" color="light" (click)="cancel()">Cancel</ion-button>
  </ion-item>
</ion-content>
